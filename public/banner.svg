<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" width="900" height="220">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="60%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#334155;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
    <filter id="softblur">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="220" fill="url(#bg)"/>

  <!-- Ambient glow blobs -->
  <circle cx="200" cy="110" r="100" fill="#1d4ed8" opacity="0.08" filter="url(#blur)"/>
  <circle cx="700" cy="80"  r="90"  fill="#7c3aed" opacity="0.07" filter="url(#blur)"/>
  <circle cx="500" cy="160" r="70"  fill="#0891b2" opacity="0.06" filter="url(#blur)"/>

  <!-- Grid dots -->
  <g fill="#334155" opacity="0.5">
    <rect x="60"  y="30"  width="1.5" height="1.5" rx="0.75"/>
    <rect x="100" y="30"  width="1.5" height="1.5" rx="0.75"/>
    <rect x="140" y="30"  width="1.5" height="1.5" rx="0.75"/>
    <rect x="60"  y="60"  width="1.5" height="1.5" rx="0.75"/>
    <rect x="100" y="60"  width="1.5" height="1.5" rx="0.75"/>
    <rect x="140" y="60"  width="1.5" height="1.5" rx="0.75"/>
    <rect x="60"  y="90"  width="1.5" height="1.5" rx="0.75"/>
    <rect x="100" y="90"  width="1.5" height="1.5" rx="0.75"/>
    <rect x="60"  y="120" width="1.5" height="1.5" rx="0.75"/>

    <rect x="760" y="120" width="1.5" height="1.5" rx="0.75"/>
    <rect x="800" y="120" width="1.5" height="1.5" rx="0.75"/>
    <rect x="840" y="120" width="1.5" height="1.5" rx="0.75"/>
    <rect x="760" y="150" width="1.5" height="1.5" rx="0.75"/>
    <rect x="800" y="150" width="1.5" height="1.5" rx="0.75"/>
    <rect x="840" y="150" width="1.5" height="1.5" rx="0.75"/>
    <rect x="760" y="180" width="1.5" height="1.5" rx="0.75"/>
    <rect x="800" y="180" width="1.5" height="1.5" rx="0.75"/>
    <rect x="840" y="180" width="1.5" height="1.5" rx="0.75"/>
  </g>

  <!-- Neural network nodes left -->
  <g opacity="0.6">
    <line x1="60" y1="110" x2="120" y2="80"  stroke="#334155" stroke-width="1"/>
    <line x1="60" y1="110" x2="120" y2="140" stroke="#334155" stroke-width="1"/>
    <line x1="120" y1="80"  x2="190" y2="110" stroke="#1e40af" stroke-width="1"/>
    <line x1="120" y1="140" x2="190" y2="110" stroke="#1e40af" stroke-width="1"/>
    <circle cx="60"  cy="110" r="4" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
    <circle cx="120" cy="80"  r="4" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
    <circle cx="120" cy="140" r="4" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
    <circle cx="190" cy="110" r="5" fill="#1e3a5f" stroke="#38bdf8" stroke-width="1.5"/>
  </g>

  <!-- Neural network nodes right -->
  <g opacity="0.6">
    <line x1="840" y1="110" x2="780" y2="80"  stroke="#334155" stroke-width="1"/>
    <line x1="840" y1="110" x2="780" y2="140" stroke="#334155" stroke-width="1"/>
    <line x1="780" y1="80"  x2="710" y2="110" stroke="#4c1d95" stroke-width="1"/>
    <line x1="780" y1="140" x2="710" y2="110" stroke="#4c1d95" stroke-width="1"/>
    <circle cx="840" cy="110" r="4" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
    <circle cx="780" cy="80"  r="4" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
    <circle cx="780" cy="140" r="4" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
    <circle cx="710" cy="110" r="5" fill="#2d1b69" stroke="#818cf8" stroke-width="1.5"/>
  </g>

  <!-- Horizontal separator line -->
  <rect x="0" y="172" width="900" height="1" fill="url(#line)" opacity="0.4"/>

  <!-- Main label: AI -->
  <text x="450" y="96"
    font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
    font-size="64" font-weight="700" letter-spacing="-2"
    text-anchor="middle" fill="url(#glow)" opacity="0.95">AI</text>

  <!-- Subtitle: DAILY BRIEFING -->
  <text x="450" y="142"
    font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
    font-size="16" font-weight="400" letter-spacing="10"
    text-anchor="middle" fill="#94a3b8">DAILY BRIEFING</text>

  <!-- Bottom tagline -->
  <text x="450" y="193"
    font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
    font-size="10" letter-spacing="4"
    text-anchor="middle" fill="#475569">POWERED BY GEMINI · RSS INTELLIGENCE · AUTO-GENERATED</text>
</svg>
